<div>
  <mat-grid-list cols="2" class="authors">
    <mat-grid-tile>
      <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="dataSource" class="mat-elevation-z1">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td [routerLink]="['/authors', author.id]" mat-cell *matCellDef="let author"> {{author.name}}</td>
        </ng-container>
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname</th>
          <td mat-cell *matCellDef="let author"> {{author.surname}}</td>
        </ng-container>
        <ng-container matColumnDef="birth_date">
          <th mat-header-cell *matHeaderCellDef> Birth date</th>
          <td mat-cell *matCellDef="let author"> {{author.birth_date}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let author">
            <button mat-icon-button (click)="editAuthor(author)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let author">
            <button mat-icon-button (click)="deleteAuthor(author)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-grid-tile>
    <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
    <mat-grid-tile>
      <mat-card>
        <h2>Selected Author</h2>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter author's Name" type="text" [(ngModel)]="selectedAuthor.name">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
            <input matInput placeholder="Enter author's surname" type="text" [(ngModel)]="selectedAuthor.surname">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Birth date</mat-label>
            <input matInput placeholder="Enter author's birth date" type="date" [(ngModel)]="selectedAuthor.birth_date">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Author(s)</mat-label>
            <input matInput placeholder="Select author's author(s)" type="text">
          </mat-form-field>
        </p>
        <button mat-flat-button color="primary" (click)="updateAuthor()">{{(selectedAuthor.id!==undefined)?'Update':'Create'}}</button>
        <button mat-flat-button color="primary" (click)="clearAuthor()">Clear</button>
      </mat-card>
    </mat-grid-tile>
    <div class="loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </mat-grid-list>
</div>
