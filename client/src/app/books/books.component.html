<div>
  <mat-grid-list cols="2" class="books">
    <mat-grid-tile>
      <table mat-table fxFlex="100%" fxFlex.gt-sm="66%" [dataSource]="dataSource" class="mat-elevation-z1">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title</th>
          <td [routerLink]="['/books', book.id]" mat-cell *matCellDef="let book"> {{book.title}}</td>
        </ng-container>
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef> Genre</th>
          <td mat-cell *matCellDef="let book"> {{book.genre}}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let book">
            <button mat-icon-button (click)="editBook(book)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let book">
            <button mat-icon-button (click)="deleteBook(book)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-grid-tile>
    <mat-divider fxShow="false" fxShow.gt-sm [vertical]="true"></mat-divider>
    <mat-grid-tile>
      <mat-card>
        <h2>Selected Book</h2>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Enter book's title" type="text" [(ngModel)]="selectedBook.title">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Genre</mat-label>
            <input matInput placeholder="Enter book's genre" type="text" [(ngModel)]="selectedBook.genre">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Author(s)</mat-label>
            <input matInput placeholder="Select book's author(s)" type="text">
          </mat-form-field>
        </p>
        <button mat-flat-button color="primary" (click)="updateBook()">{{(selectedBook.id!==undefined)?'Update':'Create'}}</button>
        <button mat-flat-button color="primary" (click)="clearBook()">Clear</button>
      </mat-card>
    </mat-grid-tile>
    <div class="loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </mat-grid-list>
</div>
